HARD: Create an HTML form with a GET method that will collect the following: First Name, Last Name, Gender (have them pick), Favorite sport (from a dropdown list of at least 5), Checkboxes for what you like on your pizza (from a list of at least 5) and
the submit button should read, "Save".
<!---->
<form method="GET" action="#">
    <div>
        <label>First Name:</label>
        <input type="text" name="fname">
        <label>Last Name:</label>
        <input type="text" name="lname">
    </div>
    <div>
        <label for="male">Male</label>
        <input type="radio" name="Gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="Gender" id="female">
    </div>
    <div>
        <select name="favsport">
            <option>Football</option>
            <option>Soccer</option>
            <option>Basketball</option>
            <option>Hockey</option>
            <option>Golf</option>
        </select>
    </div>
    <div>
        <label for="favpizza">Pizza Toppings:</label>
        <label for="pepperoni">Pepperoni:</label>
        <input type="checkbox" name="favpizza" value="P" id="pepperoni">
        <label for="sausage">Sausage:</label>
        <input type="checkbox" name="favpizza" value="S" id="sausage">
        <label for="bo">Black Olives:</label>
        <input type="checkbox" name="favpizza" value="BO" id="bo">
        <label for="bp">Bell peppers:</label>
        <input type="checkbox" name="favpizza" value="BP" id="bp">
        <label for="bacon">Bacon:</label>
        <input type="checkbox" name="favpizza" value="B" id="bacon">
    </div>
    <input type="submit" value="Save" name="submit"> 
</form>
